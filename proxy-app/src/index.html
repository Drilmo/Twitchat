<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twitchat Proxy</title>
	<style>
		@font-face {
			font-family: "Nunito";
			font-style: normal;
			src: url("./assets/fonts/Nunito-Regular.ttf");
		}
		@font-face {
			font-family: "Nunito";
			font-style: bold;
			src: url("./assets/fonts/Nunito-Bold.ttf");
		}
		@font-face {
			font-family: "Nunito";
			font-style: italic;
			src: url("./assets/fonts/Nunito-Italic.ttf");
		}
		@font-face {
			font-family: "Roboto";
			font-style: normal;
			src: url("./assets/fonts/Roboto-Regular.ttf");
		}
		@font-face {
			font-family: "Inter";
			font-style: normal;
			src: url("./assets/fonts/inter-latin.woff2") format('woff2');
		}

		body {
			-webkit-app-region: drag;
			color: #EEEEEE;
			overflow: hidden;
			width: 100vw;
			height: 100vh;
			padding: 0;
			margin: 0;
			font-size: 18px;
			font-family: "Inter";
		}
		* {
			box-sizing: border-box;
		}
		button, input {
			-webkit-app-region: no-drag;
		}
		.holder {
			background: #18181b;
			border-radius: .5em;
			padding: 1em;
			gap: 1em;
			display: flex;
			flex-direction: column;
			height: 100%;
		}
		.scrollable {
			gap: 1em;
			display: flex;
			flex-direction: column;
			align-items: center;
			overflow-y: auto;
			padding-right: .5em;
			-webkit-app-region: no-drag;
		}

		button {
			background-color: #008667;
			padding: .25em .5em;
			border-radius: .5em;
			cursor: pointer;
			font-size: 1em;
			color: #EEEEEE;
			border: none;
			transition: all .2s;
			gap: .5em;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}
		button:disabled {
			cursor: default;
			opacity: .5;
		}
		button:hover:not(:disabled) {
			background-color: #01a982;
		}

		button>img {
			height: 1em;
		}
		button.light {
			background-color: rgba(255, 255, 255, .3);
		}
		button.light:hover:not(:disabled) {
			background-color: rgba(255, 255, 255, .5);
		}
		button.alert {
			background-color: #b71f1f;
		}
		button.alert:hover:not(:disabled) {
			background-color: #d53838;
		}

		input {
			border: none;
			font-size: 1em;
			padding: .25em .5em;
			color: inherit;
			background-color: rgba(255, 255, 255, .3);
			border-radius: .5em;
			font-family: Inter;
			box-shadow: inset -2px -2px 2px rgba(255, 255, 255, 0.1), inset 2px 2px 2px rgba(0, 0, 0, .3);
			text-align: center;
		}
		input::placeholder {
			font-style: italic;
			color: rgba(255, 255, 255, .5);
		}
		input:disabled {
			opacity: .5;
		}

		.loader {
			height: 2em;
			display: none;
			margin: auto;
		}

		.infos {
			font-size: .9em;
			text-align: center;
		}

		*::-webkit-scrollbar {
			width: 10px;
		}

		*::-webkit-scrollbar-track {
			background: transparent;
			background-color: #000;
			border-radius: 20px;
		}

		*::-webkit-scrollbar-thumb {
			border-radius: 20px;
			background-color: rgba(255, 255, 255, .25);
		}
	</style>
	<script src="app.js" type="module" defer></script>
</head>
<body>
	<div class="holder">
		<header-section></header-section>

		<div class="infos">Make it possible for Twitchat to remotely connect to OBS, a GoXLR or Voicemod</div>

		<div id="forms_holder" class="scrollable">
		</div>

		<img src="./assets/loader.svg" alt="loader" class="loader" id="loader">
	</div>
</body>
</html>
