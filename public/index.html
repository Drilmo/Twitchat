<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon.png?v=1">
	<title>Twitchat</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' name='viewport' />
	<meta name="description" content="Custom twitch chat with special options so you don't miss any important messages" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<meta property="og:url" content="https://twitchat.durss.ninja" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Twitchat" />
	<meta property="og:description" content="Custom twitch chat with special options so you don't miss any important messages" />
	<meta property="og:image" content="https://twitchat.durss.ninja/share.png?v=1" />
	<meta property="og:image" content="https://twitchat.durss.ninja/share_small.png?v=1" />
	<meta property="og:image:type" content="image/png" />
	<meta property="og:locale" content="fr_FR" />
	<meta property="og:locale:alternate" content="en_GB" />
	<meta name="revisit-after" content="30 days">
	<meta name="robots" content="index, follow">
	<link rel="author" href="https://www.durss.ninja" />
	<link rel="canonical" href="https://twitchat.durss.ninja/">
	<style>
		body {
			background-color: #0e0e10;
		}
		.loader-init {
			position: absolute;
			transform: translate(-50%, -50%);
			top: 50%;
			left: 50%;
			width: 80px;
			height: 80px;
		}
	</style>
</head>

<body>
	<noscript>
		<strong>We're sorry but Twitchat doesn't work properly without JavaScript enabled.
				Please enable it to continue.</strong>
	</noscript>
	<div id="app">
		<img src="/loader_white.svg" alt="loader" class="loader-init">
	</div>
	<!-- built files will be auto injected -->
</body>

</html>
